<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input
            matInput
            placeholder="Title of your question"
            name="title"
            ngModel
        >
    </mat-form-field>

    <mat-form-field>
        <mat-label>Description</mat-label>
        <input
            matInput
            name="description"
            ngModel
        >
    </mat-form-field>

    <mat-grid-list cols="3" rowHeight="3:2">

        <mat-grid-tile >
            <mat-radio-group [ngModel] name="icon">
                <mat-radio-button value="none">
                    <i mat-list-icon class="material-icons">help</i>
                </mat-radio-button>
            </mat-radio-group>


            <small>Without icon</small>
        </mat-grid-tile>

        <mat-grid-tile *ngFor="let icon of icons">
            <mat-radio-group [ngModel] name="icon" >
                <mat-radio-button value="devicon-{{ icon.name}}-{{ getIconVersion(icon) }} colored">
                    <i mat-list-icon class="devicon-{{ icon.name }}-{{getIconVersion(icon)}} colored"> </i>
                </mat-radio-button>
            </mat-radio-group>


        </mat-grid-tile>
    </mat-grid-list>

    <button type="submit" mat-raised-button color="accent">Send</button>
</form>
